version: 2
models:
- name: fact_column
  description: ''
  meta:
    label: Column Fact
    joins:
      - to: dim_column
        type: inner
        join_on:
          - from_field: column_key
            exp: '='
            to_field: column_key
      - to: dim_execution
        type: inner
        join_on:
          - from_field: execution_key
            exp: '='
            to_field: execution_key
  columns:
  - name: column_key
    data_type: text
    meta:
      hidden: true
      datatype: text
    constraints:
      - type: not_null
      - type: primary_key
        warn_unenforced: false
    tests:
      - not_null
      - unique
      - relationships:
          to: ref('dim_column')
          field: column_key
  - name: execution_key
    description: ''
    data_type: text
    meta:
      hidden: true
      datatype: text
    constraints:
      - type: not_null
  - name: is_documented
    description: ''
    data_type: boolean
    meta:
      label: Is Documented
      datatype: boolean
  - name: row_count
    description: ''
    data_type: bigint
    meta:
      label: Row Count
      datatype: bigint
  - name: row_distinct
    description: ''
    data_type: bigint
    meta:
      label: Row Distinct
      datatype: bigint
  - name: row_null
    description: ''
    data_type: bigint
    meta:
      label: Row Null
      datatype: bigint
  - name: row_min
    description: ''
    data_type: numeric
    meta:
      label: Row Min
      datatype: numeric
  - name: row_max
    description: ''
    data_type: numeric
    meta:
      label: Row Max
      datatype: numeric
  - name: row_avg
    description: ''
    data_type: numeric
    meta:
      label: Row Avg
      datatype: numeric
  - name: row_sum
    description: ''
    data_type: numeric
    meta:
      label: Row Sum
      datatype: numeric
  - name: row_stdev
    description: ''
    data_type: numeric
    meta:
      label: Row Stdev
      datatype: numeric
  - name: is_metric
    description: ''
    data_type: boolean
    meta:
      label: Is Metric
      datatype: boolean
  - name: column_values
    description: ''
    data_type: text
    meta:
      label: Column Values
      datatype: text
