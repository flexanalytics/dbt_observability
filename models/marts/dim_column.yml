    - name: resource_name
      description: ''
      data_type: text
      meta:
        label: Resource Name
    - name: column_name
      description: ''
      data_type: text
      meta:
        label: Column Name
    - name: data_type
      description: ''
      data_type: text
      meta:
        label: Data Type
    - name: tags
      description: ''
      data_type: text
      meta:
        label: Tags
    - name: meta
      description: ''
      data_type: text
      meta:
        label: Meta
    - name: description
      description: ''
      data_type: text
      meta:
        label: Description
